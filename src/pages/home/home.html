<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>votre texte a generer</ion-label>
    <ion-input type="text" [(ngModel)]="QRCodetext"></ion-input>
  </ion-item>

  <button ion-button (click)="GenerateQRCode()"> Generer votre QR Code </button>

  <div *ngIf="isGenerated">
    <qrcode id="qrCodeElement" [qrdata]="QRCodetext" [size]="256" [level]="'M'" [usesvg]="true" ></qrcode>
    <button ion-button (click)="share()">
      <ion-icon name="share"></ion-icon>
    </button>
  </div>

</ion-content>
